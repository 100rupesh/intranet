{% extends 'core/base.html'%} {% block content %}
<br>
	<div class="container">
		<div class='col-8 mx-auto border border-success p-2 mt-4'>
			<h1 class='alert alert-info text-center'>Conveyance Form</h1>
<form method="POST">
	{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Source</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="from">
   
  </div>

<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Destination</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="to">
    
  </div>




  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Date</label>
    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cdate">
    <div id="emailHelp" class="form-text">Date of the Conveyance Claimed</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Amount</label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="amount">
    
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Medium</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="remark">
    <div id="emailHelp" class="form-text">Your Mode of Travel.</div>
  </div>

   <input type="submit" class="btn btn-success" value='Submit'>


</form>
</div>
</div>
{% endblock %}
